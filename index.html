<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Shahzaib Iftikhar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@300;400;500;600;700;800&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Files - Loaded in order -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/hire-me.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Sections will be loaded here -->
    <div id="app"></div>

    <script>
        // Load sections dynamically
        async function loadSection(file, container) {
            try {
                const response = await fetch(`sections/${file}`);
                const html = await response.text();
                container.insertAdjacentHTML('beforeend', html);
            } catch (error) {
                console.error(`Error loading ${file}:`, error);
            }
        }

        // Load all sections in order
        async function loadAllSections() {
            const app = document.getElementById('app');
            
            const sections = [
                'navbar.html',
                'profile.html',
                'about.html',
                'projects.html',
                'contact.html',
                'hire-me.html',
                'footer.html'
            ];

            for (const section of sections) {
                await loadSection(section, app);
            }
            
            // Load main script after sections are loaded
            const script = document.createElement('script');
            script.src = 'script.js';
            document.body.appendChild(script);
        }

        // Start loading when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAllSections);
        } else {
            loadAllSections();
        }
    </script>
</body>
</html>
