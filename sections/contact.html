<!-- Contact section of my portfolio website -->
<section id="contact" class="contact">
    <!-- container for heading and description of this section -->
    <div class="container">
        <h2 class="sectionTitle">Get In Touch</h2>
        <p class="subtitle">I'm always open to discussing new projects and opportunities</p>
        <div class="contactContent">
            <!--to display contact information on left side -->
            <div class="information">
                <div class="item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="details">
                        <h3>Email</h3>
                        <p>sheziikhan13@gmail.com</p>
                    </div>
                </div>
                <div class="item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="details">
                        <h3>Phone</h3>
                        <p>+44 73998 54162</p>
                    </div>
                </div>
                <div class="item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="details">
                        <h3>Location</h3>
                        <p>London, United Kingdom</p>
                    </div>
                </div>
            </div>
            <!--code for the conatct form-->
            <form class="form" id="contactForm">
                <div class="group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="group">
                    <input type="text" id="concern" name="concern" placeholder="Concern" required>
                </div>
                <div class="group">
                    <textarea id="msg" name="msg" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="button button-primary">Send Message</button>
            </form>
        </div>
    </div>
</section>
